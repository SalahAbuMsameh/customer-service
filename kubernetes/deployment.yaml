apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: customer-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: customer-service:v1
          ports:
            - containerPort: 8080
          env:
            - name: customer.service.spring.datasource.url
              valueFrom:
                configMapKeyRef:
                  name: customer-service-config-map
                  key: customer.service.spring.datasource.url
            - name: customer.service.spring.datasource.username
              valueFrom:
                configMapKeyRef:
                  name: customer-service-config-map
                  key: customer.service.spring.datasource.username
            - name: customer.service.spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: customer-service-secret
                  key: customer.service.spring.datasource.password